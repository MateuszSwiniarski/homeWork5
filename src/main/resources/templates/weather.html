<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>homeWork5</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<body>
<br>
<br>

<form th:action="@{/api/weather/findcar}" th:object="${newCity}" method="post">
    <p><input type="text" th:field="*{nameCity}" /></p>
    <p><input type="submit" value="search city"></p>
</form>

<p><td th:text="${newCity.getNameCity()}"></td></p>


<br>
<br>
<br>

<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Data</th>
            <th scope="col">City</th>
            <th scope="col">Temperature in C</th>
            <th scope="col">Pressure in hPA</th>
            <th scope="col">Condition</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="weather:${weathers}">
            <td th:text="${weather.getDate()}"></td>
            <td th:text="${weather.getName()}"></td>
            <td th:text="${weather.getTemperature()}"></td>
            <td th:text="${weather.getPressure()}"></td>
<!--            <td th:text="${weather.getAbbreviation()}"></td>-->
            <td><img th:width="20px" th:src="${weather.getAbbreviation()}"/></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <a href="http://localhost:8080/api" class="btn btn-secondary btn-lg btn-block" role="button" aria-pressed="true">Primary link</a>
</div>

</body>
</html>
